import = [
    "~/.config/alacritty/themes/themes/onedark.toml"
]
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
opacity = 0.8
dynamic_padding = false

  [window.padding]
  x = 14
  y = 10

[font]
size = 14

  [font.normal]
  family = "GeistMono Nerd Font"
  style = "Medium"

  [font.italic]
  family = "GeistMono Nerd Font"
  style = "Medium Italic"

  [font.bold]
  family = "GeistMono Nerd Font"
  style = "Heavy"

  [font.bold_italic]
  family = "GeistMono Nerd Font"
  style = "Heavy Italic"
